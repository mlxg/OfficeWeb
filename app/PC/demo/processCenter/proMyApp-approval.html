<!DOCTYPE html>
<html>
	<head>
		<title>我的申请-文件审批详情</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="keywords" content="星办公OA系统" />
        <meta name="description" content="星办公 OA" />
        <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/3.3.6/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" type="text/css" href="../../css/processCenter.css" />
	</head>
	<body>
		<h1 class="title">文件审批申请</h1>
        <section class="basic_info">
        	<fieldset class="fieldset">
            	<legend>
                	<p>基本信息</p>
                </legend>
                <ul>
                	<li>
                    	<label>申请人：</label>
                        <span>张三</span>
                    </li>
                    <li>
                    	<label>职务：</label>
                        <span>人事专员</span>
                    </li>
                    <li>
                    	<label>申请部门：</label>
                        <span>人力资源部</span>
                    </li>
                    <li>
                    	<label>申请日期：</label>
                        <span>2016-07-30</span>
                    </li>
                </ul>
            </fieldset>
        </section>
        <section class="apply_info">
        	<fieldset class="fieldset">
            	<legend>
                	<p>申请资料</p>
                </legend>
                <ul>
                	<li>
                    	<label>编号：</label>
                        <span>MUI201607181234</span>
                    </li>
                	<li>
                    	<label>会审内容：</label>
                        <span>合同会审</span>
                    </li>
                	<li>
                    	<label>所属项目：</label>
                        <span>星星打车</span>
                    </li>
                    <li>
                    	<label>紧急程度：</label>
                        <span>正常</span>
                    </li>
                    <li>
                    	<label>合同名称：</label>
                        <span>文件审批合同</span>
                    </li>
                    <li>
                    	<label>合同编号：</label>
                        <span>WJSP-20160730</span>
                    </li>
                    <li>
                    	<label>合同目的：</label>
                        <span>功能演示</span>
                    </li>
                    <li>
                    	<label>合同金额：</label>
                        <span>20000RMB</span>
                    </li>
                    <li>
                    	<label>涉及问题：</label>
                        <span>税务、收付款、其他财务问题</span>
                    </li>
                    <li>
                    	<label>甲方：</label>
                        <span>王五</span>
                    </li>
                    <li>
                    	<label>乙方：</label>
                        <span>张三</span>
                    </li>
                    <li>
                    	<label>内容摘要：</label>
                        <span>合同文件演示例子</span>
                    </li>
                    <li>
                    	<label>附件：</label>
                        <div class="form-group attachment">
                            <label class="sr-only" for="inputfile">文件输入</label>
                            <input type="file" id="inputfile">
                       </div>
                    </li>
                </ul>
            </fieldset>
        </section>
        <section class="relevance_file">
        	<fieldset class="fieldset">
            	<legend>
                	<p>关联文件</p>
                </legend>
                <table>
                	<thead>
                    	<tr>
                        	<th>文件标题</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr>
                        	<td><a href="#">合同文件</a></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </section>
        <section class="approve_opinion">
        	<fieldset class="fieldset">
            	<legend>
                	<p>审批意见</p>
                </legend>
                <table>
                	<thead>
                    	<tr>
                        	<th>办理人</th>
                            <th>办理意见</th>
                            <th>办理时间</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr>
                        	<td>李四</td>
                        	<td><a href="#">合同文件</a></td>
                            <td>2016-07-30 10:00</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </section>
        <div class="btn_bar bottom">
            <button class="closed_btn">关闭</button>
        </div>
        <div class="flow_chart_btn">
        	<div id="triangle-up"></div>
        </div>
        <div class="flow_chart_box">
        	<div class="flow_chart_content">
            	<img src="/static/modules/process/images/pic_5.png">
            </div>
        </div>
        <div class="approve_popup">
        	<div class="approve_popup_box">
            	<ul>
                	<li>
                    	<label>合同类型：</label>
                        <select>
                        	<option>常规性</option>
                            <option>非常规性</option>
                        </select>
                    </li>
                    <li>
                    	<label>审批：</label>
                        <div class="radio_bar">
                        	<input type="radio" id="argee" name="radio">
                        	<label class="radio_label" for="argee">同意，送老王审批</label>
                            <input type="radio" id="disargee" name="radio">
                        	<label class="radio_label" for="disargee">不同意，返回申请人修改</label>
                        </div>
                    </li>
                    <li>
                    	<label>办理意见：</label>
                        <textarea rows="5" cols="50" placeholder="填写办理意见"></textarea>
                    </li>
                </ul>
                <div class="btn_bar">
                	<button class="complete">完成</button>
                    <button class="go_back">返回</button>
                </div>
                <div class="reduce"></div>
            </div>
        </div>
        <div class="enlargement"></div>
        <script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/modules/process/js/processCenter.js"></script>
	</body>
</html>
