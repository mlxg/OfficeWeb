<!DOCTYPE html>
<html>
	<head>
		<title>流程统计-流程异常统计</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="keywords" content="星办公OA系统" />
        <meta name="description" content="星办公 OA" />
        <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/3.3.6/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/processCenter.css" />
		<script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap/3.3.6/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="/static/bootstrap/3.3.6/js/bootstrap-datepicker.zh-CN.js"></script>
	</head>
	<body>
		<section class="exception_statistics">
        	<div class="query_bar">
            	<form action="" method="post" name="">
                    <ul>
                        <li>
                            <label>流程类型：</label>
                            <select>
                                <option value="1">全部</option>
                                <option value="2">招聘申请</option>
                                <option value="3">录用申请</option>
                                <option value="4">入职申请</option>
                                <option value="5">转正申请</option>
                                <option value="6">请假申请</option>
                            </select>
                        </li>
                        <li>
                        	<label>统计日期：</label>
                            <input class="form-control form_date" type="text" value="" readonly>
                            <i>-</i>
                            <input class="form-control form_date" type="text" value="" readonly>
                        </li>
                    </ul>
                    <div class="btn_bar">
                    	<button class="query_btn">查询</button>
                        <button class="reset_btn">重置</button>
                    </div>
                </form>
            </div>
            <div class="exception_statistics_charts">
  				<div id="exceptionStatistics1"></div>
                <div id="exceptionStatistics2"></div>
            </div>
        </section>
		<script type="text/javascript">
        	$('.form_date').datetimepicker({
				language:  'zh-CN',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				minView: 2,
				forceParse: 0
			});
        </script>
        <script type="text/javascript" src="http://echarts.baidu.com/build/dist/echarts.js"></script>
        <script type="text/javascript">
			// 路径配置
			require.config({　　
				paths: {　　　　
					echarts: 'http://echarts.baidu.com/build/dist'　　
				}
			});
			// 使用
			require(['echarts', 'echarts/chart/bar', 'echarts/chart/line','echarts/chart/pie','echarts/chart/funnel'], drawEcharts);

			function drawEcharts(ec) {
				exceptionStatistics1(ec);
				exceptionStatistics2(ec);
			}

			function exceptionStatistics1(ec){
				var myChart = ec.init(document.getElementById('exceptionStatistics1'));
				option = {
					title : {
						text: '环节异常统计表',
						x:'center'
					},
					tooltip : {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						orient : 'vertical',
						x : 'left',
						data:['拟稿','部门负责人','人事负责人','总经理','总裁']
					},
					toolbox: {
						show : true,
						feature : {
							magicType : {
								show: true,
								type: ['pie', 'funnel'],
								option: {
									funnel: {
										x: '25%',
										width: '50%',
										funnelAlign: 'left',
										max: 1548
									}
								}
							},
							restore : {show: true}
						}
					},
					calculable : true,
					series : [
						{
							name:'异常统计',
							type:'pie',
							radius : '55%',
							center: ['50%', '60%'],
							data:[
								{value:31, name:'拟稿'},
								{value:23, name:'部门负责人'},
								{value:13, name:'人事负责人'},
								{value:15, name:'总经理'},
								{value:18, name:'总裁'}
							]
						}
					]
				};
				myChart.setOption(option);
			}

			function exceptionStatistics2(ec){
				var myChart = ec.init(document.getElementById('exceptionStatistics2'));
				option = {
				   title: {
					   text: "件数（件）",
					   x: "left"
				   },
				   tooltip: {
					   trigger: "item",
					   formatter: "{a} <br/>{b} : {c}"
				   },
				   legend: {
					   x: 'center',
					   data: ["次数"]
				   },
				   xAxis: [
					   {
						   type: "category",
						   //name: "x",
						   splitLine: {show: false},
						   data: ['拟稿','部门负责人','人事负责人','总经理','总裁']
					   }
				   ],
				   yAxis: [
					 {
							type : 'value',
							//name: "y",
							axisLabel : {
								formatter: '{value}'
							}
						}
				   ],
					toolbox: {
					   show: true,
					   feature: {
						   restore: {
							   show: true
						   }
					   }
				   },
				   calculable: true,
				   series: [
					   {
						   name: "次数",
						   type: "line",
						   data: [8, 2, 4, 3, 5]

					   }
				   ]
				};
				myChart.setOption(option);
			}
			$(document).ready(function() {
                $(window).resize(function(){
					function drawEcharts(ec) {
						exceptionStatistics1(ec);
						exceptionStatistics2(ec);
					}
				});
            });
		</script>
	</body>
</html>
