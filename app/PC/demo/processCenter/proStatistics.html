<!DOCTYPE html>
<html>
	<head>
		<title>流程中心-流程统计</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="keywords" content="星办公OA系统" />
        <meta name="description" content="星办公 OA" />
        <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../../css/processCenter.css" />
	</head>
	<body>
		<section class="flow_statistics">
        	<div class="module_title">
            	<h1>流程统计</h1>
            </div>
            <ul>
            	<li>
                	<div class="flow_step">
                    	<label>流程效率统计</label>
                        <a href="process-6-1.html">开始统计流程效率</a>
                    </div>
                    <p>按时间、流程、环节统计流程总的办理时间、各环节的平均办理时间，帮助发现耗时较长的流程以及耗时较长的环节</p>
                </li>
                <li>
                	<div class="flow_step">
                    	<label>流程件数统计</label>
                        <a href="process-6-2.html">开始统计流程件数</a>
                    </div>
                    <p>按时间、流程统计各个流程办理件数</p>
                </li>
                <li>
                	<div class="flow_step">
                    	<label>流程异常统计</label>
                        <a href="process-6-3.html">开始统计流程异常</a>
                    </div>
                    <p>按时间、流程、环节统计各个流程中异常出现的次数</p>
                </li>
            </ul>
        </section>
	</body>
</html>
