<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>星办公</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
    <link href="../../css/reset.css" rel="stylesheet">
    <link href="../../css/grid.css" rel="stylesheet">
    <link href="../../css/unit.css" rel="stylesheet">
    <link href="../../css/module.css" rel="stylesheet">
    <link href="../../css/media.css" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="g-hd">
        <div class="m-logo g-fl">
            <a href="">logo</a>
        </div>
        <ul class="m-nav g-fl">
            <li class="active">
                <a class="" href="">
                    <i class="u-icon u-icon-u1"></i>流程中心
                </a>
            </li>
            <li>
                <a class="" href="">
                    <i class="u-icon u-icon-u2"></i>人力资源
                </a>
            </li>
            <li>
                <a class="" href="">
                    <i class="u-icon u-icon-u3"></i>个人中心
                </a>
            </li>
            <li>
                <a class="" href="">
                    <i class="u-icon u-icon-u4"></i>系统管理
                </a>
            </li>
        </ul>
        <div class="m-user g-fr g-marginR30">
            <div class="name g-fl">
                <img src="../../images/userimg.png" width="34" height="34" />
                <span class="g-paddingF10">马小刚</span>
            </div>
            <div class="message g-fl g-marginL30 g-pr">
                <i class="u-icon"></i>
                <span>10</span>
            </div>
            <div class="setting g-fl g-marginL25">
                <i class="u-icon"></i>
            </div>
        </div>
        <div class="m-search g-fr">
            <input class="u-icon" placeholder="查找通讯录，按姓名或按技能">
        </div>
    </div>
    <div class="g-bd">
        <div class="m-list">
            <h3 class="u-icon">流程中心</h3>
            <ul>
                <li class="active"><a href="">待办事宜</a></li>
                <li><a href="">新建流程</a></li>
                <li><a href="">我的申请</a></li>
                <li class="active"><a href="">我的经办</a></li>
                <li><a href="">查询流程</a></li>
                <li><a href="">流程统计</a></li>
            </ul>
        </div>
        <div class="m-conter">
            <h2 class="g-tc u-fs20 g-marginB20">张三的招聘申请</h2>
            <div class="form-group clearfix">
                <p>提示：拟稿申请----请按要求填写表单。</p>
            </div>
            <form class="clearfix">
                <div class="g-padding20 u-bdr">
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">编号：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" readonly value="WCSQ20160704001" placeholder="">
                        </div>

                        <label for="" class="col-sm-2 control-label">所属项目：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>星星打车</option>
                                <option>汽车金融</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                            <label for="" class="col-sm-2 control-label">紧急程度：</label>
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option>正常</option>
                                    <option>重要</option>
                                    <option>紧急</option>
                                </select>
                        </div>
                        <label for="" class="col-sm-2 control-label">岗位名称*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">人数*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="" placeholder="">
                        </div>
                        <label for="" class="col-sm-2 control-label">到岗时间*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix col-sm-12">
                        <h3 class="u-fs16">职责描述</h3>
                        <div class="form-group clearfix g-marginB20">
                            <button class="btn btn-default g-fr" type="submit">添加</button>
                        </div>
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>工作职责（按重要程序排列）</th>
                                <th>要求工作成效</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a href="">编辑</a><a href="">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">年龄要求：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="" placeholder="">
                        </div>
                        <label for="" class="col-sm-2 control-label">性别要求：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>均可</option>
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">学历要求：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>本科以上</option>
                                <option>大专</option>
                                <option>高中或中专以上</option>
                            </select>
                        </div>
                        <label for="" class="col-sm-2 control-label">性别要求：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>内部推荐</option>
                                <option>网络招聘</option>
                                <option>猎头服务</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group g-marginB20 clearfix">
                        <label for="" class="col-sm-2 control-label">培训经历：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group g-marginB20 clearfix">
                        <label for="" class="col-sm-2 control-label">工作经验：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group g-marginB20 clearfix">
                        <label for="" class="col-sm-2 control-label">技术技巧：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group g-marginB20 clearfix">
                        <label for="" class="col-sm-2 control-label">职业素养：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">试用薪酬（元）*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="" placeholder="">
                        </div>
                        <label for="" class="col-sm-2 control-label">转正薪酬（元）*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">部门定编人数*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="" placeholder="">
                        </div>
                        <label for="" class="col-sm-2 control-label">部门定编人数*：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">部门需求性质*：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>补充（编制内）</option>
                                <option>临时</option>
                                <option>新增（编制外）</option>
                                <option>替换</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">上传附件：</label>
                        <div class="col-sm-4">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group g-tc g-marginT20">
                <button type="button" class="btn btn-primary g-marginR30">提交</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
    <div class="g-ft">

    </div>
</body>
</html>
