                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正常</option>
                                <option>重要</option>
                                <option>紧急</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">所属项目：</label>
                        <div class="col-sm-4">

                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">员工编号：</label>
                        <div class="col-sm-4">
                            <span class="writing">000001</span>
                        </div>

                        <div class="col-sm-4">
                            <span class="writing">程序员</span>
                        </div>
                    </div>
                    <div class="form-group clearfix">

                                    <label class="col-sm-2 control-label">（转正后）</label>
