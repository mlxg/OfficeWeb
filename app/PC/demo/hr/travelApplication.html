        <div class="m-conter">
            <h2 class="g-tc u-fs20 g-marginB20">张三的出差申请</h2>
            <div class="form-group clearfix">
                <p>提示：请按要求填写表单。</p>
            </div>
            <form class="clearfix">
                <div class="g-padding20 u-bdr">
                    <div class="form-group clearfix">
                            <label for="" class="col-sm-2 control-label">编号：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" readonly value="WCSQ20160704001" placeholder="">
                            </div>

                            <label for="" class="col-sm-2 control-label">所属项目：</label>
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option>星星打车</option>
                                    <option>汽车金融</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">紧急程度：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正常</option>
                                <option>重要</option>
                                <option>紧急</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix col-sm-12">
                        <h3 class="u-fs16">出差行程计划</h3>
                        <div class="form-group clearfix g-marginB20">
                            <button class="btn btn-default g-fr">添加</button>
                        </div>
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>目的地</th>
                                    <th>出发日</th>
                                    <th>离开/返回日期</th>
                                    <th>出差天数</th>
                                    <th>出差目的</th>
                                    <th>预计差旅费用</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a href="">编辑</a><a href="">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">差旅费总预算：</label>
                        <div class="col-sm-4">
                           <span></span>

                    </div>

                        <label for="" class="col-sm-2 control-label">上传附件：</label>
                        <div class="col-sm-4">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                </div>

            <div class="form-group g-tc g-marginT20">
                <button type="button" class="btn btn-primary g-marginR30">提交</button>
                <button type="button" class="btn btn-default">取消</button>
