        <div class="m-logo g-fl">
            <a href="">logo</a>

                    <i class="u-icon u-icon-u4"></i>系统管理
                </a>
            </li>

        <div class="m-user g-fr g-marginR30">
            <div class="name g-fl">
                <img src="../../images/userimg.png" width="34" height="34" />

            </div>
            <div class="message g-fl g-marginL30 g-pr">

                <span>10</span>

        <div class="m-search g-fr">
            <input class="u-icon" placeholder="查找通讯录，按姓名或按技能">
        </div>
    </div>
    <div class="g-bd">
        <div class="m-list">
            <h3 class="u-icon">流程中心</h3>
            <ul>
                <li class="active"><a href="">待办事宜</a></li>
                <li><a href="">新建流程</a></li>
                <li><a href="">我的申请</a></li>
                <li class="active"><a href="">我的经办</a></li>
                <li><a href="">查询流程</a></li>
                <li><a href="">流程统计</a></li>
            </ul>
        </div>
        <div class="m-conter">
            <h2 class="g-tc u-fs20 g-marginB20">张三的录用申请</h2>
            <div class="form-group clearfix">
                <p>提示：申请拟稿--请按要求填写表单。</p>
            </div>
            <form class="clearfix">
                <div class="g-padding20 u-bdr">
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">编号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" readonly value="WCSQ20160704001" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">紧急程度：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正常</option>
                                <option>重要</option>
                                <option>紧急</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">所属项目：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>星星打车</option>
                                <option>汽车金融</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">被录用人*：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">录用部门*：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">手机号码*：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">职位*：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">性质*：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正式员工</option>
                                <option>临聘员工</option>
                                <option>兼职员工</option>
                                <option>应届毕业生</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">职级*：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正式员工</option>
                                <option>临聘员工</option>
                                <option>兼职员工</option>
                                <option>应届毕业生</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">入职日期*：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label">入职形式*：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>本地入职</option>
                                <option>异地入职</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <div class="u-bdr col-sm-12 clearfix">
                                <div class="g-marginT20 g-marginB20 clearfix">
                                    <label class="col-sm-2 control-label g-paddingR0">建议工资*(试用期)</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="" placeholder="">
                                    </div>
                                    <label class="col-sm-2 control-label g-tr">（转正后）</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="" placeholder="">
                                    </div>
                                </div>
                                <div class="g-marginB20 clearfix">
                                    <label class="col-sm-2 control-label g-paddingR0">绩效考核*(试用期)</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="" placeholder="">
                                    </div>
                                    <label class="col-sm-2 control-label g-tr">（转正后）</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="" placeholder="">
                                    </div>
                                </div>
                                <div class="g-marginB20 clearfix">
                                    <label class="col-sm-2 control-label g-paddingR0">其他津贴*(试用期)</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="" placeholder="">
                                    </div>
                                    <label class="col-sm-2 control-label g-tr">（转正后）</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="" placeholder="">
                                    </div>
                                </div>
                                <div class="g-marginB20 clearfix">
                                    <label class="col-sm-2 control-label">上传附件：</label>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group g-tc g-marginT20">
                <button type="button" class="btn btn-primary g-marginR30">提交</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
    <div class="g-ft">

    </div>
