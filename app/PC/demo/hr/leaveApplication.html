    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div class="g-hd">
        <div class="m-logo g-fl">
            <a href="">logo</a>
        </div>
        <ul class="m-nav g-fl">
            <li class="active">
                <a class="" href="">
                    <i class="u-icon u-icon-u1"></i>流程中心
                </a>
            </li>
            <li>
                <a class="" href="">
                    <i class="u-icon u-icon-u2"></i>人力资源
                </a>
            </li>
            <li>
                <a class="" href="">
                    <i class="u-icon u-icon-u3"></i>个人中心
                </a>
            </li>
            <li>
                <a class="" href="">
                    <i class="u-icon u-icon-u4"></i>系统管理
                </a>
            </li>
        </ul>
        <div class="m-user g-fr g-marginR30">
            <div class="name g-fl">
                <img src="../../images/userimg.png" width="34" height="34" />
                <span class="g-paddingF10">马小刚</span>
            </div>
            <div class="message g-fl g-marginL30 g-pr">
                <i class="u-icon"></i>
                <span>10</span>
            </div>
            <div class="setting g-fl g-marginL25">
                <i class="u-icon"></i>
            </div>
        </div>
        <div class="m-search g-fr">
            <input class="u-icon" placeholder="查找通讯录，按姓名或按技能">
        </div>
    </div>
    <div class="g-bd">
        <div class="m-list">
            <h3 class="u-icon">流程中心</h3>
            <ul>
                <li class="active"><a href="">待办事宜</a></li>
                <li><a href="">新建流程</a></li>
                <li><a href="">我的申请</a></li>
                <li class="active"><a href="">我的经办</a></li>
                <li><a href="">查询流程</a></li>
                <li><a href="">流程统计</a></li>
            </ul>
        </div>
        <div class="m-conter">
            <h2 class="g-tc u-fs20 g-marginB20">张三的假期申请</h2>
            <div class="form-group">
                <p>提示：请按要求填写表单。如需提供证明资料，请以附件的形式上传。如无暂时无法提供，请在后续确认节点补充。</p>
            </div>
            <form class="g-marginT20 clearfix">
                <div class="g-padding20 u-bdr">
                    <div class="clearfix">
                        <label for="" class="col-sm-2 control-label">可休年假：</label>
                        <div class="col-sm-4">
                            <span class="writing">5天（含3天已生效年假）</span>
                        </div>
                        <label for="" class="col-sm-2 control-label">可调休天数：</label>
                        <div class="col-sm-4">
                            <span class="writing">1天4小时</span>
                        </div>
                    </div>
                </div>
                <div class="g-padding20 u-bdr g-marginT20">
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">编号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" readonly placeholder="" value="WCSQ20160704001">
                        </div>
                        <label for="" class="col-sm-2 control-label">所属项目：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>星星打车</option>
                                <option>汽车金融</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">紧急程度：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正常</option>
                                <option>重要</option>
                                <option>紧急</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group g-marginB20 clearfix ">
                        <label for="" class="col-sm-2 control-label">请假原因：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group g-marginB20 clearfix ">
                        <label for="" class="col-sm-2 control-label">请假天数：</label>
                        <div class="col-sm-10">
                            <div class="form-group clearfix">
                                <label for="" class="col-sm-2 row control-label">假期类型：</label>
                                <div class="col-sm-4 row">
                                    <select class="form-control">
                                        <option value="事假">事假</option>
                                        <option value="年假">年假</option>
                                        <option value="调休">调休</option>
                                        <option value="病假">病假</option>
                                        <option value="婚假">婚假</option>
                                        <option value="恩恤假">恩恤假</option>
                                        <option value="哺乳假">哺乳假</option>
                                        <option value="陪产假">陪产假</option>
                                        <option value="孕期检查假">孕期检查假</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-inline">
                                <label for="" class="col-sm-2 row control-label">起止时间：</label>
                                <div class="form-group">
                                    <span class="writing">自</span>
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                                <div class="form-group">
                                    <span class="writing">至</span>
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                                <span class="writing">（午休时间：2小时）</span>
                            </div>
                            <div class="form-inline">
                                <label for="" class="col-sm-2 row control-label">时常：</label>
                                <span class="writing">2天2小时</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">上传附件：</label>
                        <div class="col-sm-4">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">备忘：</label>
                        <div class="col-sm-10">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>假期类型</th>
                                        <th>假期时长</th>
                                        <th>起止时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>家长会</td>
                                        <td>3小时</td>
                                        <td>2016-9-1 9:00 — 2016.9.1 12:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group g-tc g-marginT20">
                <button type="button" class="btn btn-primary g-marginR30">提交</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
    <div class="g-ft">

    </div>
</body>
</html>
