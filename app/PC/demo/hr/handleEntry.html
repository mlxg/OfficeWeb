<body>

    <div class="m-logo g-fl">
        <a href="">logo</a>

    <ul class="m-nav g-fl">

                <i class="u-icon u-icon-u4"></i>系统管理
            </a>
        </li>
    </ul>
    <div class="m-user g-fr g-marginR30">
        <div class="name g-fl">
            <img src="../../images/userimg.png" width="34" height="34" />
            <span class="g-paddingF10">马小刚</span>
        </div>
        <div class="message g-fl g-marginL30 g-pr">
            <i class="u-icon"></i>
            <span>10</span>

</div>
<div class="g-bd">
    <div class="m-list">
        <h3 class="u-icon">流程中心</h3>
        <ul>
            <li class="active"><a href="">待办事宜</a></li>
            <li><a href="">新建流程</a></li>
            <li><a href="">我的申请</a></li>
            <li class="active"><a href="">我的经办</a></li>
            <li><a href="">查询流程</a></li>
            <li><a href="">流程统计</a></li>
        </ul>
    </div>
    <div class="m-conter">
        <h2 class="g-tc u-fs20 g-marginB20">张三的入职办理</h2>
        <div class="form-group">
            <p>提示：申请拟稿--请按要求填写表单。</p>
        </div>
        <form class="g-marginT20 clearfix">
            <div class="g-padding20 u-bdr">
                <span class="g-title">申请资料</span>
                <div class="clearfix">
                    <label for="" class="col-sm-2 control-label">编号：</label>
                    <div class="col-sm-4">
                        <span class="writing">LQSQ20160704001</span>
                    </div>
                    <label for="" class="col-sm-2 control-label">紧急程度：</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>正常</option>
                            <option>重要</option>
                            <option>紧急</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr g-marginT20">
                <span class="g-title">个人资料</span>
                <div class="form-group clearfix">
                    <label for="" class="col-sm-2 control-label">中文名*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">英文名：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label for="" class="col-sm-2 control-label">性别*：</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                    <label for="" class="col-sm-2 control-label">婚姻状况*：</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>未婚</option>
                            <option>已婚</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">体重*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">身份证号码*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">视力*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">身份证有效日期*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">户口性质*：</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>城镇</option>
                            <option>农村</option>
                        </select>
                    </div>
                    <label for="" class="col-sm-2 control-label">移动电话*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">血型*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">出生日期*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">籍贯*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">身高*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">民族*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">常用邮箱地址*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">家庭固定电话*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">个人社保号*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">参保地*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix ">
                    <label for="" class="col-sm-2 control-label">户籍所在地地址*：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="" class="col-sm-2 control-label">通讯地址*：</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <label for="" class="col-sm-2 control-label">邮政编码*：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr g-marginT20">
                <span class="g-title">教育程度</span>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">学校名称*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">主修专业*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="clearfix">
                    <label for="" class="col-sm-2 control-label">在校年期*：</label>
                    <div class="col-sm-4">
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                        <span class="writing col-sm-2">—</span>
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <label for="" class="col-sm-2 control-label">获得学历*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr">
                <div class="clearfix">
                    <label for="" class="col-sm-2 control-label">专业资格证书：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">获得年份：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr g-marginT20">
                <span class="g-title">以往雇主资料</span>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">受雇起止日期：</label>
                    <div class="col-sm-4">
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                        <span class="writing col-sm-2">—</span>
                        <div class="col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <label for="" class="col-sm-2 control-label">公司名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">职位：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">工资：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">直属上司职位：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">公司电话：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="clearfix ">
                    <label for="" class="col-sm-2 control-label">离职原因：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr g-marginT20">
                <span class="g-title">紧急联络人</span>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">姓名*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">联系电话*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">职业*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">认识年限*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="clearfix ">
                    <label for="" class="col-sm-2 control-label">地址*：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr g-marginT20">
                <span class="g-title">家庭成员</span>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">姓名*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <label for="" class="col-sm-2 control-label">电话号码*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group g-marginB20 clearfix">
                    <label for="" class="col-sm-2 control-label">电话号码*：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="clearfix ">
                    <label for="" class="col-sm-2 control-label">联系地址*：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="g-padding20 u-bdr g-marginT20">
                <span class="g-title">附件</span>
                <div class="clearfix">
                    <label for="" class="col-sm-2 control-label">附件*：</label>
                    <div class="col-sm-10">
                        <div class="form-inline g-marginB20">
                            <input type="file" class="form-control">
                            <span class="writing">（请上传身份证正面附件）</span>
                        </div>
                        <div class="form-inline g-marginB20">
                            <input type="file" class="form-control">
                            <span class="writing">（请上传身份证反面附件）</span>
                        </div>
                        <div class="form-inline g-marginB20">
                            <input type="file" class="form-control">
                            <span class="writing">（请输入学历文凭附件）</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-group g-tc g-marginT20">
            <button type="button" class="btn btn-primary g-marginR30">提交</button>
            <button type="button" class="btn btn-default">取消</button>
        </div>
    </div>
</div>
<div class="g-ft">

</div>
</body>
