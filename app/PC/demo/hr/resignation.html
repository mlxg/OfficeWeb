                    <i class="u-icon u-icon-u4"></i>系统管理

            </li>

        <div class="m-user g-fr g-marginR30">
            <div class="name g-fl">
                <img src="../../images/userimg.png" width="34" height="34" />

            <input class="u-icon" placeholder="查找通讯录，按姓名或按技能">

    <div class="g-bd">
        <div class="m-list">
            <h3 class="u-icon">流程中心</h3>
            <ul>
                <li class="active"><a href="">待办事宜</a></li>
                <li><a href="">新建流程</a></li>
                <li><a href="">我的申请</a></li>
                <li class="active"><a href="">我的经办</a></li>
                <li><a href="">查询流程</a></li>
                <li><a href="">流程统计</a></li>
            </ul>
        </div>
        <div class="m-conter">
            <h2 class="g-tc u-fs20 g-marginB20">张三的离职申请</h2>
            <div class="form-group clearfix">
                <p>提示：拟稿申请----请按要求填写表单。</p>
            </div>
            <form class="clearfix">
                <div class="g-padding20 u-bdr">
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">编号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" readonly value="WCSQ20160704001" placeholder="">
                        </div>
                        <label for="" class="col-sm-2 control-label">紧急程度：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>正常</option>
                                <option>重要</option>
                                <option>紧急</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">所属项目：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>星星打车</option>
                                <option>汽车金融</option>
                            </select>
                        </div>
                        <label for="" class="col-sm-2 control-label">拟定离职日期：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">离职类型：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>辞职</option>
                                <option>合同到期</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="g-padding20 u-bdr g-marginT20">
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">离职类别：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>辞职</option>
                                <option>合同到期</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix m-check-list">
                        <label class="col-sm-2 control-label">公司原因：</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">薪酬低
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option2">福利不够
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option3">工作环境
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">不满意公司的政策和措施
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option2">没有事业发展机会
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option3">缺少培训和机会
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">工作量太少和太枯燥
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option2">工作量太大
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option3">同事关系不融洽
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option2">与上司关系不融洽
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3">其他
                            </label>
                        </div>
                    </div>
                    <div class="form-group clearfix m-check-list">
                        <label for="" class="col-sm-2 control-label">外部原因：</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">自己经营生意
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option2">家庭原因
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option3">回校深造
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1">健康原因
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option2">转行换业
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option3">找到更好的工作
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option3">其他
                            </label>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">外部原因：</label>
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>自动离职</option>
                                <option>解聘</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">联系方式：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="col-sm-2 control-label">上传附件：</label>
                        <div class="col-sm-4">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group g-tc g-marginT20">
                <button type="button" class="btn btn-primary g-marginR30">提交</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
    <div class="g-ft">

    </div>
